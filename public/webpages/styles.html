<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <link rel="stylesheet" href="../stylesheet/main.css">
</head>
<body class="bg-gray-100 flex flex-col p-[30px]">
    <div class="mb-[20px]">
        <label for="txtstyle1" class="text-[30px] mr-[10px] mb-[10px]">Textfield Style 1</label>
        <div class="bordergradient w-[500px] h-[45px]">
            <input type="text" id="txtstyle1" placeholder="Enter the text..." class="formfield h-[40px]" required>
        </div>
    </div>
    <div class="mb-[20px]">
        <label for="btnstyle1" class="text-[30px] mr-[10px] mb-[10px]">Button Style 1</label>
        <button id="btnstyle1" class="style1button w-[100px] h-[40px]">Button</button>
    </div>
    <div class="mb-[20px]">
        <label for="areastyle1" class="text-[30px] mr-[10px] mb-[10px]">Textarea Style 1</label><br>
        <div class="bordergradient w-[500px] h-[155px]">
            <textarea id="areastyle1" placeholder="Enter the textarea..." class="formfield h-[150px] resize-none" required></textarea>
        </div>
    </div>
    <div class="mb-[20px]">
        <label for="selstyle1" class="text-[30px] mr-[10px] mb-[10px]">Select Style 1</label><br>
        <div class="bordergradient w-[500px] h-[45px]">
            <select id="selstyle1" class="formfield h-[40px]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>
    <div class="mb-[20px]">
        <label for="filestyle1" class="text-[30px] mr-[10px] mb-[10px]">File Style 1</label><br>
        <div class="bordergradient w-[500px] h-[45px]">
            <input type="file" name="" id="filestyle1" class="bg-white w-full h-[40px] rounded-t-lg focus:outline-none focus:bg-slate-50 hover:bg-slate-50 style1filebutton" required>
        </div>
    </div>
</body>
</html>
